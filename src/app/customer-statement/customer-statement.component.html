<div class="container-fluid">
    <h2>Rabco Bank Report</h2>
  </div>
  
  <div class="container">
      <input type="file" class="btn btn-default" (change)="changeListener($event.target.files)">
    <table mat-table [dataSource]="myDataArray" matSort class="mat-elevation-z8">
  
      <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
        <td mat-cell *matCellDef="let element "> {{element[disCol]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <p style="font: red">
      Note : click on Issue Count header or any header sorts the column and related data by Asc / Dsc / Default order
    </p>
  </div>
